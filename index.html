<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (Kg & Feet)</title>
    <link rel="icon" href="icon.png">

    <meta name="descriptiion" content="na me write am">
    <meta name="author" content="Uche Chidera">
    <meta name="keywords" content="BMI, HTML, CSS">

    <meta property="og:title" content="BMI Calculator">
    <meta property="og:description" content="BMI helps users understand their weight category and health risks.">
    <meta property="og:image" content="https://bmi-calculator-an6g.onrender.com/icon.jpg">
    <meta property="og:url" content="https://bmi-calculator-an6g.onrender.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="BMI Calculator">
    <meta property="og:locale" content="en_US">

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: brown;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: black;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ec9c3;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }

        #category {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <!-- Form for input -->
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <label for="heightFeet">Height (Feet):</label>
    <input type="number" id="heightFeet" placeholder="Enter height in feet">

    <label for="heightInches">Height (Inches - optional):</label>
    <input type="number" id="heightInches" step="0.1" placeholder="Enter height in inches (optional)">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <!-- Area to display the result -->
    <p id="result"></p>
    <p id="category"></p>
</div>

<script>
function calculateBMI() {
    
    let weight = document.getElementById("weight").value;
    let heightFeet = document.getElementById("heightFeet").value;
    let heightInches = document.getElementById("heightInches").value || 0; 

    
    let totalHeightInMeters = ((parseInt(heightFeet) * 12) + parseInt(heightInches)) * 0.0254;
    
    
    if (weight > 0 && totalHeightInMeters > 0) {
        
        let bmi = weight / (totalHeightInMeters * totalHeightInMeters);
        
        
        document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2);

        
        let category = '';
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            category = "Normal weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
            category = "Overweight";
        } else {
            category = "Obese";
        }

        
        document.getElementById("category").innerHTML = "You are classified as: " + category;
    } else {
        document.getElementById("result").innerHTML = "Please enter valid weight and height!";
        document.getElementById("category").innerHTML = "";
    }
}
</script>

</body>
</html>
